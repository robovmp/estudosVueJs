<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8">
<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>
<script>

    const contador = {

        template:`
        <div>
            <span>{{contador}}</span>
            <button v-on:click="contador++">+</button>
            <button v-on:click="contador--">-</button>
        </div>
        `,
        data(){
            return{
                contador: 0
            }
        }
    }
    

    new Vue({
        el:'#app1',
        components:{
            contador1: contador
        }
    })
    new Vue({
        el:'#app2',
        components:{
            'app-contador': contador
        }
    })
</script>
