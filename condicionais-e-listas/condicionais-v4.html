<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8" >
<div id="app">
    <template v-if="logado">
        <p >Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button v-on:click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
    
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">Desenvolvido para você!</footer>
    <footer v-show="!logado">Desenvolvido para você que é desconhecido!</footer>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
