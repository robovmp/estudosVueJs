<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8" >
<div id="app">
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else>Nenhum usuário logado</p>
    <button v-on:click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome: 'Maria',
            logado: false
        }
    })
</script>
