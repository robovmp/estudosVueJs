<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8" >
<div id="app">
    <ul>
        <li v-for="(cor, i) in cores"
            v-bind:key="cor"> {{cor}} - {{i}} </li>
    </ul>
    <hr>
    <button v-on:click="cores.push('branca')">Adicionar</button>
    <template v-for="(cor, i) in cores" >
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    })
</script>
