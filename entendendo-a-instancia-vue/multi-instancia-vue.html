<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8">
<div id="app1">
    {{titulo1}} {{titulo2}}
    <button v-on:click="alterar">Adicionar</button>
</div>

<div id="app2">
    {{titulo1}} {{titulo2}}
    <button v-on:click="alterar">Adicionar</button>
</div>

<script>
    new Vue({
        el:'#app1',
        data:{
            titulo1: 'Teste 1'
        },
        methods:{
            alterar(){
                this.titulo1 += "!!!"
            }
        }

    })

    new Vue({
        el:'#app2',
        data:{
            titulo2: 'Teste 2'
        },
        methods:{
            alterar(){
                this.titulo2 += "!!!"
            }
        }

    })

</script>
