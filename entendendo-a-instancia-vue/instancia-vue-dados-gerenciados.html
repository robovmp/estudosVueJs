<script src="https://unpkg.com/vue@2"></script>

<meta charset="UTF-8">
<div id="app">
    {{titulo}} {{novaInfo}}
    <button v-on:click="alterar">Adicionar</button>
</div>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            titulo: 'Teste 1'
        },
        methods:{
            alterar(){
                this.titulo += "!"
            }
        }

    })

    vm.novaInfo = 'Teste'

</script>
