<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizaXY" >Mouse: {{ x }} e {{ y }} 
        <span v-on:mousemove.stop="" >Parar Aqui!</span>
    </p>
    <a  v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta" >
</div>

<script>

    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(qtt, event){
                console.log(qtt, event);
                this.contador += qtt;

            },
            atualizaXY( event ){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            exibirAlerta(){
                alert('Estou te alertando!')
            }
        }

    })

</script>
